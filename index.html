<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="_imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="_css/style.css" type="text/css">
    <title>MF_EBD(Construção)</title>
    <script>
        function carregar(){
var msg=window.document.querySelector("div#msg")
var img = window.document.querySelector("img#imagem")
var data=new Date()
var hora = data.getHours()
msg.innerHTML=`Agora são ${hora} horas`
if(hora>=0 && hora<12){
    msg.innerHTML+= `<br> Bom dia!`
    img.src=`_imagens/manhaRed.png`
    window.document.body.style.background= `#e2cd9f`
}else if(hora>=12 && hora<18){
    msg.innerHTML+= `<br> Boa tarde!`
    img.src=`_imagens/tardeRed.png`
    window.document.body.style.background= `#b9848f`
}else{
    msg.innerHTML+= `<br> Boa noite!`
    img.src=`_imagens/noiteRed.png`
    window.document.body.style.background= `#515154`
}
}

    </script>
</head>
<body onload="carregar()">
    <header>
        <h1>MF-EBD EM CONSTRUÇÃO</h1>

    </header>
    <section>
        <div id="msg">
        <p>Bem vindo!</p>
        </div>
        <div id="foto">
            <picture><img id="imagem" src="_imagens/manhaRed.png" alt="manha" ></picture>
        </div>
    </section>
    <footer>
        <p>&copy;<strong>MF-EBD</strong></p>
    </footer>
   
</body>
</html>
